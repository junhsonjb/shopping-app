    <p class="lead">Please select the buttons that describe your hair. Click "Done!"" when you have selected all of the attributes that match.</p>

     <script type="text/javascript">

      function toggle(id){
        var tagcount = 0;

        var element = document.getElementById(id);
        if (element.classList.contains("selected")){
          element.classList.remove("selected");
          tagcount--;
        }else{
          element.classList.add("selected");
          tagcount++;
        }

        return tagcount;
      }

      </script>
